<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Программа курса</title>
    <style>
      :root {
        --primary-color: #11121a;
        --hover-color: #272832;
        --accent-color: #0071ff;
        --text-color: #c9c9c9;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-family: sans-serif;
        color: var(--text-color);
      }
      body {
        min-height: 100vh;
        min-height: 100dvh;
        background-color: var(--primary-color);
      }
      nav {
        background-color: var(--primary-color);
        border-bottom: 1px solid var(--hover-color);
      }
      nav ul {
        list-style-type: none;
        display: flex;
      }
      nav .home-li {
        margin-right: auto;
      }
      nav li {
        display: flex;
      }
      nav a {
        display: flex;
        text-decoration: none;
        color: var(--text-color);
        padding: 1em 2em;
        transition: background-color 150ms ease;
      }
      nav a:hover {
        background-color: var(--hover-color);
      }
      nav a.active-link {
        border-bottom: 2px solid var(--text-color);
      }
      nav a.accent-link {
        background-color: var(--accent-color);
      }
      #open-navbar-button {
        display: none;
        background: none;
        border: none;
        padding: 1em;
        margin-left: auto;
        cursor: pointer;
      }
      #close-navbar-button {
        display: none;
        background: none;
        border: none;
        padding: 1em;
        cursor: pointer;
      }
      #overlay {
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        inset: 0;
        z-index: 9;
        display: none;
      }
      .skip-link {
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background-color: var(--accent-color);
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        transition: opacity 0.3s ease;
      }
      .skip-link:focus {
        opacity: 1;
        pointer-events: auto;
        outline: 3px solid #fff;
      }
      @media screen and (max-width: 700px) {
        nav {
          position: fixed;
          top: 0;
          right: -100%;
          height: 100vh;
          width: min(15em, 100%);
          z-index: 10;
          border-left: 1px solid var(--hover-color);
          transition: right 300ms ease-out;
        }
        nav.show {
          right: 0;
        }
        nav.show ~ #overlay {
          display: block;
        }
        nav ul {
          width: 100%;
          flex-direction: column;
        }
        nav a {
          width: 100%;
          padding-left: 2.5em;
        }
        nav a.active-link {
          border-bottom: none;
        }
        nav a.accent-link {
          margin-right: unset;
        }
        #open-navbar-button,
        #close-navbar-button {
          display: block;
        }
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#main-content" class="skip-link">to the main content</a>
    <button
      id="open-navbar-button"
      onclick="openNavbar()"
      aria-label="open navbar"
      aria-expanded="false"
      aria-controls="navbar"
    >
      <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#c9c9c9">
        <path
          d="M165.13-254.62q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.86q7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.87q-7.22 7.12-17.9 7.12H165.13Zm0-200.25q-10.68 0-17.9-7.27-7.23-7.26-7.23-17.99 0-10.74 7.23-17.87 7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.27 7.23 7.26 7.23 17.99 0 10.74-7.23 17.87-7.22 7.13-17.9 7.13H165.13Zm0-200.26q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.87q7.22-7.12 17.9-7.12h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.86q-7.22 7.13-17.9 7.13H165.13Z"
        />
      </svg>
    </button>
    <nav id="navbar">
      <ul>
        <li>
          <button id="close-navbar-button" onclick="closeNavbar()" aria-label="close navbar">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#c9c9c9">
              <path
                d="m480-444.62-209.69 209.7q-7.23 7.23-17.5 7.42-10.27.19-17.89-7.42-7.61-7.62-7.61-17.7 0-10.07 7.61-17.69L444.62-480l-209.7-209.69q-7.23-7.23-7.42-17.5-.19-10.27 7.42-17.89 7.62-7.61 17.7-7.61 10.07 0 17.69 7.61L480-515.38l209.69-209.7q7.23-7.23 17.5-7.42 10.27-.19 17.89 7.42 7.61 7.62 7.61 17.7 0 10.07-7.61 17.69L515.38-480l209.7 209.69q7.23 7.23 7.42 17.5.19 10.27-7.42 17.89-7.62 7.61-17.7 7.61-10.07 0-17.69-7.61L480-444.62Z"
              />
            </svg>
          </button>
        </li>
        <li class="home-li"><a class="active-link" aria-current="page" href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a class="accent-link" href="#login">Login</a></li>
      </ul>
    </nav>
    <div id="overlay" onclick="closeNavbar()" aria-hidden="true"></div>
  </body>
</html>
